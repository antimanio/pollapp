events {}

http {
    upstream spring_backend {
        server app1:8080;  # container port 8080
        server app2:8080;  # container port 8080
    }

    server {
        listen 9000 ssl;
        server_name localhost;

        ssl_certificate     /etc/nginx/selfsigned.crt;
        ssl_certificate_key /etc/nginx/selfsigned.key;

        location / {
            proxy_pass http://spring_backend;

            # Forward headers so Spring Boot knows the original client info
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # Rewrite backend redirects to HTTPS
            proxy_redirect http://app1:8080/ https://localhost:9000/;
            proxy_redirect http://app2:8080/ https://localhost:9000/;

            # Optional timeouts
            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }
    }
}
